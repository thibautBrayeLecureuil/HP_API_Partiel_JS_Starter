<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <!--
    <script src="./scripts/script_index.js" defer type="module"></script>
    -->
    <title>PRENOM - Harry Potter</title>
</head>
<body>
<header class="header">
    <div class="header__right">
        <img src="./images/logo/logo.png"/>
    </div>
    <div class="header__left">
        <h1>Harry Potter Fan base</h1>

        <img src="./images/menu.png" alt="" srcset=""/>
    </div>
</header>
<main>
    <h2>
        Welcome !<br/>
        Wiki Harry Potter
    </h2>
    <section>
        <h3>HOUSES</h3>
        <div class="houses">
            <div class="Gryffindor House">
                <picture>
                    <img src="./images/logo/Gryffindor.png" alt="Gryffindor emblem"/>
                </picture>
            </div>
            <div class="Ravenclaw House">
                <picture>
                    <img src="./images/logo/Ravenclaw.png" alt="Ravenclaw emblem"/>
                </picture>
            </div>
            <div class="Hufflepuff House">
                <picture>
                    <img src="./images/logo/Hufflepuff.png" alt="Hufflepuff emblem"/>
                </picture>
            </div>
            <div class="Slytherin House">
                <picture>
                    <img src="./images/logo/Slytherin.png" alt="Slytherin emblem"/>
                </picture>
            </div>
        </div>
    </section>
    <section>
        <h3>Characters</h3>
        <div class="characters">
            <div>
                <img src="./images/characters/cedric.webp" alt="Cedric"/>
                <p>Cedric <br> Diggory</p>
            </div>
            <div>
                <img src="./images/characters/cho.webp" alt="Cho"/>
                <p>Cho <br> Chang</p>
            </div>
            <div>
                <img src="./images/characters/draco.webp" alt="Draco"/>
                <p>Draco <br> Malefoy</p>
            </div>
            <div>
                <img src="./images/characters/harry.webp" alt="Harry"/>
                <p>Harry <br> Potter</p>
            </div>
            <div>
                <img src="./images/characters/hermione.webp" alt="Hermione"/>
                <p>Hermione <br> Granger</p>
            </div>
            <div id="mcgonagall">
                <img src="./images/characters/mcgonagall.webp" alt="McGonagall"/>
                <p>Minerva <br> McGonagall</p>
            </div>
        </div>
    </section>
</main>
<footer>
    <p>Wiki Happy Potter is a FANDOM community</p>
</footer>
</body>
</html>
